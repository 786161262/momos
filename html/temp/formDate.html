<div id="page_innerContent" style="background:#f2f2f2; overflow: hidden;">
	<div class="weui_cells_title">选择日期</div>
	<div class="weui_cells weui_cells_form">
		<div class="weui_cell">
			<div class="weui_cell_hd"><label for="" class="weui_label">日期</label></div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" id="date" type="text" value="" readonly="" placeholder="请选择日期">
			</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd"><label for="" class="weui_label">中文</label></div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" id="date_cn" type="text" value="" readonly="" placeholder="请选择日期">
			</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd"><label for="" class="weui_label">多选</label></div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" id="date_multiple" type="text" value="" readonly="" placeholder="请选择日期">
			</div>
		</div>
	</div>
	<p class="page-note">
		$("#input").calendar("close");  //关闭弹窗<br>
		$("#input").calendar("open");  //打开弹窗<br>
		$("#input").calendar("setValue", ["2012-12-12"]);  //设置日期<br>
		$("#input").calendar("destroy");  //销毁
	</p>
		
</div>
